<h1>List of Students({{studentsCtrl.studentTotals.total}})</h1>
Name: <input type="text" ng-model="studentsCtrl.name"  />
      <button ng-click="studentsCtrl.searchStudent()">Search</button>
<ul>
    <li ng-repeat="student in studentsCtrl.students">
        <a ui-sref="studentParent.studentDetails({id:student.id})">{{student.name}}</a>  
    </li>
</ul>
<button ng-click="studentsCtrl.reloadData()">Reload Data</button>
